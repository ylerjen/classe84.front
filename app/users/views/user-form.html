<section class="row">
	<h1 class="columns">{{currentUser.id ? "Modifier " + currentUser.first_name : "Nouveau membre"}}</h1>
	<form class="columns" name="userForm" novalidate>
		<div class="row">
			<div class="medium-4 large-6 columns">
				<label>Genre</label>
			</div><div class="medium-8 large-6 columns">
				<input type="radio" name="gender" value="M" id="gender_m" ng-model="currentUser.gender">
				<label for="gender_m">Homme</label>
				<input type="radio" name="gender" value="F" id="gender_f" ng-model="currentUser.gender">
				<label for="gender_f">Femme</label>
			</div>
		</div>

		<div class="row">
			<div class="medium-4 large-6 columns">
				<label for="usr-lastname">Nom de famille</label>
			</div><div class="medium-8 large-6 columns">
                <span class="label alert" ng-show="userForm.lastname.$dirty && userForm.lastname.$error.required">Nom de famille obligatoire</span>
				<input type="text" id="usr-lastname" name="lastname" placeholder="Muster" ng-model="currentUser.last_name" ng-required="true" />
			</div>
		</div>		

		<div class="row" ng-hide="currentUser.gender !== 'F'">
			<div class="medium-4 large-6 columns">
				<label for="usr-maidenname">Nom de jeune fille</label>
			</div><div class="medium-8 large-6 columns">
				<input type="text" id="usr-maidenname" name="maidenname" placeholder="Musterette" ng-model="currentUser.maiden_name" />
			</div>
		</div>

		<div class="row">
			<div class="medium-4 large-6 columns">
				<label for="usr-firstname">Prénom</label>
			</div><div class="medium-8 large-6 columns">
                <span  class="label alert" ng-show="userForm.firstname.$dirty && userForm.firstname.$error.required">Prénom obligatoire</span>
				<input type="text" id="usr-firstname" name="firstname" placeholder="Hans" ng-model="currentUser.first_name" ng-required="true" />
			</div>
		</div>

		<div class="row">
			<div class="medium-4 large-6 columns">
				<label for="usr-birthdate">Date de naissance</label>
			</div><div class="medium-8 large-6 columns">
				<input type="text" id="usr-birthdate" placeholder="31.12.1984" ng-model="currentUser.birthdate" />
			</div>
		</div>

		<div class="row">
			<div class="medium-4 large-6 columns">
				<label for="usr-email">Email</label>
			</div><div class="medium-8 large-6 columns">
				<input id="usr-email" type="text" name="email" placeholder="name@domain.ch" ng-model="currentUser.email" />
			</div>
		</div>

		<div class="row">
			<div class="medium-4 large-6 columns">
				<label for="usr-mobile">Téléphone mobile</label>
			</div><div class="medium-8 large-6 columns">
				<input type="text" id="usr-mobile" name="mobile" placeholder="079 123 45 67" ng-model="currentUser.mobile" />
			</div>
		</div>

		<div class="row">
			<div class="medium-4 large-6 columns">
				<label for="usr-mobile">Téléphone fixe</label>
			</div><div class="medium-8 large-6 columns">
				<input type="text" id="usr-mobile" name="telefon" placeholder="027 123 45 67" ng-model="currentUser.telefon" />
			</div>
		</div>

		<div class="row">
			<div class="medium-4 large-6 columns">
                <label for="usr-website">Site web</label>
			</div><div class="medium-8 large-6 columns">
                <div class="row collapse">
                    <div class="small-3 medium-2 large-3 columns">
                        <span class="prefix">http://</span>
                    </div>
                    <div class="small-9 medium-10 large-9 columns">
                        <input type="text" id="usr-website" name="website" placeholder="www.monsite.ch" ng-model="currentUser.website" />
                    </div>
                </div>
			</div>
		</div>

		<div class="row">
			<div class="medium-4 large-6 columns">
                <label for="usr-fb-profile">Nom de profile Facebook</label>
			</div><div class="medium-8 large-6 columns">
                <div class="row collapse">
                    <div class="small-6 medium-4 large-6 columns">
                        <span class="prefix">http://facebook.com/</span>
                    </div>
                    <div class="small-6 medium-8 large-6 columns">
                        <input type="text" id="usr-fb-profile" name="fb_profile_name" placeholder="hans.muster.2" ng-model="currentUser.fb_profile_name" />
                    </div>
                </div>
			</div>
		</div>

		<div class="row">
			<div class="medium-4 large-6 columns">
                <label for="usr-fb-id">Identifiant Facebook</label>
			</div><div class="medium-8 large-6 columns">
				<input type="text" id="usr-fb-id" name="fb_user_id" placeholder="2341230958" ng-model="currentUser.fb_user_id" />
			</div>
		</div>
        
		<div class="row">
			<div class="medium-offset-4 large-offset-6 columns">
				<input type="checkbox" id="usr-is-activ" name="isActive" ng-model="currentUser.is_active" ng-true-value="1" ng-false-value="0" />
                <label for="usr-is-activ">Est membre actif de la classe</label>
			</div>
		</div>

		<div class="row">
            <div class="columns medium-offset-4 large-offset-6">
    			<button type="submit" class="" ng-click="saveUser()">Save</button>
    			<a href="#/users/show/{{currentUser.id}}" class="">Annuler</button>
            </div>
		</div>
	</form>
</section>
