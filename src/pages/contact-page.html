<div class="container">				
    <div class="row">
        <div class="col-sm-8 main">
            <h1>Contactez-nous</h1>
            <form name="contact" action="/Mailer/contact" method="POST" class="row">
                <div class="form-group col-sm-6">
                    <label for="contact.name">Votre nom et prénom</label>
                    <input type="text" name="name" id="contact.name" class="form-control" placeholder="Votre nom" required="required">
                </div>
                <div class="form-group col-sm-6">
                    <label for="contact.email">Votre adresse email</label>
                    <input type="email" name="email" id="contact.email" class="form-control" placeholder="nom@domain.ch" required="required">
                </div>
                <div class="form-group col-xs-12">
                    <label for="contact.message">Votre message</label>
                    <textarea name="message" id="contact.message" class="form-control" cols="30" rows="10" required="required"></textarea>
                </div>
                <div id="robot-check" class="form-group col-xs-12"><input type="checkbox" name="check" value="human" required="required"><label for="captchaCheckbox">Cochez cette case si vous êtes un humain</label></div>
                <div class="captcha">
                    <label for="username">Ne pas remplir ce champ si vous êtes humain</label>
                    <input id="username" type="text" name="username" value="">
                </div>
                <div class="col-xs-12">
                    <input type="submit" name="submit" value="Envoyer votre message" class="btn btn-primary">
                </div>
            </form>
        </div>
        <aside class="col-sm-3 col-sm-offset-1 sidebar">
            <section class="widget panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Prochain anniversaire</h3>
                </div>
                <div class="panel-body">
                    <p>Le prochain anniversaire de la classe est Voeffray François le  23.12.1984.</p>
                </div>
            </section>				
        </aside>
    </div>
</div>
