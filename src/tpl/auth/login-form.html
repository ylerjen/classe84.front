<div class="container">
  <form class="form-signin" ng-submit="login()">
    <h1 class="form-signin-heading">Login</h1>
    <div class="form-group">
      <label for="login-username" class="sr-only">Username</label>
      <input id="login-username" class="form-control" type="text" ng-model="username" value="yann" placeholder="your username">
    </div><div class="form-group">
      <label for="login-password" class="sr-only">Password</label>
      <input id="login-password" class="form-control" type="password" ng-model="password" value="password" placeholder="your password">
    </div>
    <button class="btn btn-lg btn-primary btn-block">Login</button>
  </form>
</div>
