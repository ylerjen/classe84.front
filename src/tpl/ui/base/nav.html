<header class="navbar navbar-dark bg-primary">
    <nav class="container">
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">&#9776;</button>
        <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
            <a class="navbar-brand" href="#/">Classe 84 {{$ctrl.activeTabs}}</a>
            <ul class="nav navbar-nav">
                <li data-ng-repeat="item in $ctrl.navItems" class="nav-item" ng-class="{ active: $ctrl.isActive($index) }" data-ng-click="$ctrl.select($index)">
                    <a class="nav-link" href="#/{{item}}">{{item}}<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
