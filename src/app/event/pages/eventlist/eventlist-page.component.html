<div class="row">
    <section class="card col-md-8">
        <loaders-css class="mt-3" [hidden]="!isLoading" [loader]="'ball-scale-multiple'" [loaderClass]="'my-loader'"></loaders-css>
        <app-event-list-wrapper *ngIf="!isLoading" [eventList]="eventList"></app-event-list-wrapper>
    </section>
    <aside class="col-md-4">
        <app-panel>
            <span class="title"><i class="fa fa-plane"></i> Event planned !</span>
            <span class="text">There is a next event planned on 01-01-2022 : <strong>Souper 1234</strong></span>
        </app-panel>
        <app-panel>
            <span class="title"><i class="fa fa-bar-chart"></i> Stats</span>
            <span class="text">
                <p>The average participation is 150 members.</p>
                <p>The most frequented event was <strong>Souper 1234</strong> with 200 subscriptions.</p>
                <p>The most rejected event was <strong>Souper 5678</strong> with 2 subscriptions.</p>
            </span>
        </app-panel>        
    </aside>
</div>
