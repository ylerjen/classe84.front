<section class="list">    
    <div class="card-block inter-block">
        <app-event-list-filter [filter]="filter" (update)="filterChange($event)"></app-event-list-filter>

    <div class="card-block">
        <app-event-list [eventList]="filteredList" [isLoading]="isLoading"></app-event-list>
    </div>
</section>
