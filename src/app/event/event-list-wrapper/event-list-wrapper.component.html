<section class="list">    
    <div class="card-body">
        <h1>Event list</h1>
        <button class="btn btn-outline-primary"><i class="fa fa-calendar-plus-o"></i> New Event</button>
    </div>
    <div class="card-body inter-block">
        <app-event-list-filter [filter]="filter" (update)="onFilterChange($event)"></app-event-list-filter>
    </div>
    <div class="card-body">
        <app-event-list [eventList]="filteredList" [isLoading]="isLoading"></app-event-list>
    </div>
</section>
