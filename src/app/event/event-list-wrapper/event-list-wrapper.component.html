<section class="list">    
    <div class="card-block">
        <h1>Event list</h1>
        <button class="btn btn-primary-outline">New Event</button>
    </div>
    <div class="card-block inter-block">
        <app-event-list-filter [filter]="filter" (update)="onFilterChange($event)"></app-event-list-filter>
    </div>
    <div class="card-block">
        <app-event-list [eventList]="filteredList" [isLoading]="isLoading"></app-event-list>
    </div>
</section>
