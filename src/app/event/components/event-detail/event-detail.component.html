<div class="row">
    <div class="col-12">
        <section class="card event-details" *ngIf="event">
            <div class="card-img-top">
                <img src="http://images.myswitzerland.com/n49464/images/buehne/ville_de_sion.jpg" alt="Ville de Sion" class="img-fill">
                <h1 class="card-title module-title">{{event.title}}</h1>
            </div>
            <div class="content">
                <p class="text-muted module-meta">Created by {{event.created_by}} at {{event.created_at}}</p>
                <nav class="module-actions" *ngIf="event">
                    <a href="/events" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>
                    <div>
                        <button class="btn btn-outline-info" (click)="onClickEdit()">
                            <i class="fa fa-pencil" title="Edit"></i>
                        </button>
                        <button class="btn btn-outline-danger" (click)="this.onClickDelete()" title="Delete">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                    <div>
                        <button class="btn btn-outline-dark" data-ng-click="this.subscribe(currentUser.id)">
                            <i class="fa fa-ticket"></i> Subscribe
                        </button>
                        <button class="btn btn-outline-info" data-ng-click="this.unsubscribe(currentUser.id)">
                            <i class="fa fa-ticket"></i> Unsubscribe
                        </button>
                    </div>
                </nav>
                <section class="card-body">
                    <p>
                        <span class="text-separator"><i class="fa fa-calendar-o"></i></span>
                        <span>{{event.event_date | date: 'dd.MM.yyyy'}}</span>
                    </p><p>
                        <span><i class="fa fa-map-marker"></i></span>
                        <span>{{event.location}} ({{event.latitude}} / {{event.longitude}})</span>
                    </p><p>
                        <span><i class="fa fa-money text-separator"></i></span>
                        <span>CHF {{event.price}}</span>
                    </p>
                </section>
                <section class="card-body">
                    <h2>Description</h2>
                    <div [innerHTML]="event.description"></div>
                    <p>{{event.organisator}}</p>
                </section>
                <section class="card-body">
                    <h2>Location</h2>
                    <agm-map class="gmap" [latitude]="event.latitude" [longitude]="event.longitude">
                        <agm-marker [latitude]="event.latitude" [longitude]="event.longitude"></agm-marker>
                    </agm-map>
                </section>
            </div>
        </section>
    </div>
</div>
