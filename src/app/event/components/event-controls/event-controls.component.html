<nav class="module-actions">
    les actions
    <div *ngIf="isAdmin">
        <a href="/events/{{eventId}}/subscriptions" class="btn btn-outline-info">Gérer les inscriptions</a>
    </div>
    <div *ngIf="isSubscribable">
        <button *ngIf="!isSubscribed"
            class="btn btn-outline-info"
            (click)="subscribe($event)">
            <i class="fa fa-ticket"></i> S'inscrire
        </button>
        <button  *ngIf="isSubscribed"
            class="btn btn-outline-danger" 
            (click)="unsubscribe($event)">
            <i class="fa fa-ticket"></i> Se désinscrire
        </button>
    </div>
</nav>
