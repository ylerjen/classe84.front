<nav class="module-actions">
    <a [href]="routeToEditEvent" *ngIf="routeToEditEvent" class="btn btn-outline-info"><i
            class="fa fa-pencil mr-1"></i>Editer</a>
    <a [href]="routeToSubscriptions" *ngIf="routeToSubscriptions" class="btn btn-outline-info">Gérer les
        inscriptions</a>
    <button *ngIf="!isSubscribed" class="btn btn-outline-info" (click)="subscribe($event)">
        <i class="fa fa-ticket mr-1"></i> S'inscrire
    </button>
    <button *ngIf="isSubscribed" class="btn btn-outline-danger" (click)="unsubscribe($event)">
        <i class="fa fa-ticket mr-1"></i> Se désinscrire
    </button>
    <button *ngIf="canDelete" class="btn btn-outline-danger" (click)="delete($event)" title="Delete">
        <i class="fa fa-trash mr-1"></i>Supprimer
    </button>
</nav>
