<div class="flip-wrapper">
    <div [ngClass]="{'flip-box': true, 'flipped': flip === 'verso'}" [@flipState]="flip">
        <div class="flip-box__side flip-box__recto">
            <ng-content select=".flip-recto"></ng-content>
        </div>
        <div class="flip-box__side flip-box__verso">
            <ng-content select=".flip-verso"></ng-content>
        </div>
    </div>
</div>
