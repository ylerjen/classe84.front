<nav class="module-actions">
    <button class="btn btn-outline-info"
        (click)="editItem($event)"
        title="Edit">
        <i class="fa fa-pencil"></i> Editer
    </button>
    <button class="btn btn-outline-danger"
        (click)="deleteItem($event)"
        title="Delete">
        <i class="fa fa-trash"></i> Supprimer
    </button>
</nav>
