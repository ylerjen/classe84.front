<div class="row">
    <section class="col-md-8">
         <router-outlet></router-outlet> 
    </section>
    <aside class="col-md-4">
        <app-panel *ngIf="user && !isEditMode">
            <span class="title" i18n><i class="fa fa-ticket"></i> Subscriptions</span>
            {{ eventsSubscriptions | json}}
            <span class="text">
                <p i18n>This user participated to {eventsSubscriptions.length, plural, =0 {0 event} other {{{eventsSubscriptions.length}} events}}.</p>
                <ul>
                    <li *ngFor="let subscr of eventsSubscriptions">
                        <a routerLink="/events/{{subscr.event.id}}">{{subscr.event.title}}</a>
                    </li>
                </ul>
                <div *ngIf="eventsSubscriptions.length">
                    <a routerLink="/users/{{user.id}}/subscriptions" class="btn btn-link" i18n><i class="fa fa-list"></i> Go to full list</a>
                </div>
            </span>
        </app-panel>        
        <app-panel>
            <span class="title"><i class="fa fa-ticket"></i> Participation</span>
            <span class="text">This user participated to n events</span>
        </app-panel>
    </aside>
</div>
