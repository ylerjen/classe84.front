<form name="user-list-filter-form">
    <div class="form-group">
        <div class="input-group">
            <label for="user-list-filter" class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-search" aria-labelledby="search"></i></span>
            </label>
            <input type="search" id="user-list-filter" name="name" class="form-control" placeholder="Search by name" [(ngModel)]="filter.name" aria-describedby="search" (input)="update.emit(filter)" />
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input type="checkbox" id="filter-active-user" name="activeOnly" [(ngModel)]="filter.activeOnly" (change)="update.emit(filter)" />
            <label for="filter-active-user" class="text-separator">Afficher uniquement les membres actifs</label>
        </div>
    </div>
</form>
