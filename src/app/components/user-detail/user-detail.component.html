<section class="col-md-8 card user-profile" *ngIf="user">
    <figure class="user-image-holder">
        <img id="profileImg" src="http://findicons.com/files/icons/175/halloween_avatar/300/mike.png" class="png" alt="Photo de {{ user.first_name }}" class="logo img-circle" height="140px" width="140px" />
    </figure>
    <div class="user-title">
        <h1 class="text-xs-center">{{user.last_name}} <span *ngIf="user?.maiden_name">({{user.maiden_name}})</span> {{user.first_name}}</h1>
        <h2 class="text-xs-center">{{user.birthdate | date: 'dd.MM.yyyy'}}</h2>
    </div>
    <div class="ribbon-wrapper">
        <div class="ribbon" [ngClass]="{inactiv : !user.is_active}">{{user.is_active ? "Actif" : "Inactif"}}</div>
    </div>
    <div class="actions">
        <button class="btn btn-primary" (click)="onClickEdit(user.id)">
            <i class="fa fa-pencil"></i>
        </button>
        <button class="btn btn-danger" (click)="onClickDelete(user.id)">
            <i class="fa fa-trash"></i>
        </button>
    </div>
    <ul class="nav nav-tabs">
        <li class="nav-item active">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active"><i class="fa fa-phone"></i> Contact</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" routerLink="/address" routerLinkActive="active"><i class="fa fa-address-book"></i> Addresses</a>
        </li>
    </ul>
    <router-outlet></router-outlet>
