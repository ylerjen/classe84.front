<div class="notifier">
    <div class="alert"
        *ngFor="let notif of _notifStore$ | async"
        [ngClass]="{'alert-info': notif.type === 'info', 'alert-warning': notif.type === 'warning', 'alert-success': notif.type === 'success', 'alert-danger': notif.type === 'error'}">
        <span class="notifier__item-msg">{{ notif.type }} {{ notif.msg }}</span>
        <button class="notifier__item-close" (click)="removeNotif($event, notif)">&times;</button>
    </div>
</div>
