<div class="notifier">
    <div class="notifier__item"
        *ngFor="let notif of _notifStore$ | async"
        [ngClass]="{'info': notif.type === 0, 'warning': notif.type === 1, 'success': notif.type === 2, 'danger': notif.type === 3}">
        <span class="notifier__item-msg">{{ notif.type }} {{ notif.msg }}</span>
        <button class="notifier__item-close" (click)="removeNotif($event, notif)">&times;</button>
    </div>
</div>
