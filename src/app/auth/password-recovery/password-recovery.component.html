<div *ngIf="!isTokenValid">
    <p class="alert alert-danger">Your token has expired</p>
</div>
<section *ngIf="isTokenValid" class="login-form row">
    <div class="card card-block col col-md-10 col-lg-6 align-self-center">
        <header>
            <h1 class="card-title">Restore your account</h1>
        </header>
        <div>
            <form [formGroup]="restoreForm" novalidate>
                <div class="form-group">
                    <label for="login-email" class="center-block">Email</label>
                    <input 
                        id="login-email" 
                        type="text" 
                        class="form-control"
                        formControlName="email"
                        placeholder="me@example.org" />
                </div>
                <div class="form-group">
                    <label for="login-password" class="center-block">Password</label>
                    <input
                        id="login-password"
                        type="password"
                        class="form-control"
                        formControlName="password"
                        placeholder="password" />
                </div>
                <div class="form-group">
                    <label for="login-password" class="center-block">Confirm password</label>
                    <input
                        id="login-password"
                        type="password"
                        class="form-control"
                        formControlName="confirmPassword"
                        placeholder="password" />
                </div>
            </form>
        </div>
        <footer>
            <button type="button" class="btn btn-primary" (click)="login()">Restore account</button>
            <div>{{restoreForm.valueÂ | json }}</div>
        </footer>
    </div>
</section>
