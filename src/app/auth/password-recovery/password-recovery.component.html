<section class="login-form row">
    <div class="card card-block col col-md-10 col-lg-6 align-self-center">
        <div *ngIf="isSending">
            <loaders-css [loader]="'ball-scale-multiple'" [loaderClass]="'my-loader'"></loaders-css>
            <p class="mt-3 alert alert-info">Processing the restore request...</p>
        </div>
        <div *ngIf="isSuccessful">
            <h2>Restore process finished</h2>
            <p class="alert alert-success">Please check your email or your spam folder to recover your account !</p>
        </div>
        <div *ngIf="!isSending && !isSuccessful">
            <header>
                <h1 class="card-title">Restore your account</h1>
            </header>
            <div>
                <form [formGroup]="recoveryForm" novalidate>
                    <div class="form-group">
                        <label for="login-email" class="center-block">Email</label>
                        <input id="login-email" type="text" class="form-control" formControlName="email" placeholder="me@example.org" />
                        <ul *ngIf="recoveryForm.controls.email.invalid && (recoveryForm.controls.email.dirty || recoveryForm.controls.email.touched)"
                            class="alert alert-danger">
                            <li *ngIf="recoveryForm.controls.email.errors.required">
                                Email is required.
                            </li>
                            <li *ngIf="recoveryForm.controls.email.errors.email">
                                Email format is not valid.
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <footer>
                <button type="button" class="btn btn-primary" (click)="recover($event)" [disabled]="!recoveryForm.valid">Restore account</button>
            </footer>
        </div>
    </div>
</section>
