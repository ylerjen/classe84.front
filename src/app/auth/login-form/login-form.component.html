<section class="login-form row">
    <div class="card card-block col col-md-10 col-lg-6 align-self-center">
        <header>
            <h1 class="card-title">Please login</h1>
        </header>
        <div *ngIf="loginForm">
            <form [formGroup]="loginForm" novalidate>
                <div class="form-group">
                    <label for="login-email" class="center-block">Email</label>
                    <input 
                        id="login-email" 
                        type="text" 
                        class="form-control"
                        formControlName="email"
                        placeholder="me@example.org" />
                </div>
                <div class="form-group">
                    <label for="login-password" class="center-block">Password</label>
                    <input
                        id="login-password"
                        type="password"
                        class="form-control"
                        formControlName="password"
                        placeholder="password" />
                </div>
                <div class="checkbox">
                    <label for="login-remember-me">
                        <input
                            id="login-remember-me"
                            type="checkbox"
                            formControlName="remember" /> Remember me
                    </label>
                </div>
            </form>
        </div>
        <footer>
            <button type="button" class="btn btn-primary" (click)="login()">Log me in</button>
            <br>{{this.loginForm.value | json}}
        </footer>
    </div>
</section>
