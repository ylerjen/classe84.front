<section class="login-form-viewer card card-body col align-self-center">
    <header>
        <h1 class="card-title">Connexion</h1>
    </header>
    <div *ngIf="session?.user">
        <p>Bonjour, vous êtes déjà connecté en tant que {{session.user.fullname}}.</p>
        <p class="text-muted">Vous n'êtes pas {{session.user.first_name}} ? Merci <a routerLink="/logout">de vous connecter avec vos identifiants</a>.</p>
    </div>
    <app-login-form [isProcessing]="isLoggingIn" (loginEvent)="onLogin($event)" *ngIf="!(session && session.user)" [globalErrors]="errorMsg"></app-login-form>
</section>
