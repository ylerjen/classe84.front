<ul class="address-list row">
    <li *ngFor="let address of addressList" class="col-12 col-md-6">
        <app-address-detail
            [address]="address"
            (setFavoriteEmitter)="onSetFavoriteAddress($event)"
            (editEmitter)="onEditAddress($event)"
            (deleteEmitter)="onDeleteAddress($event)"
        ></app-address-detail>
    </li>
    <li *ngIf="!addressList.length"
        class="col-12 alert alert-info">No address to display...</li>
</ul>
