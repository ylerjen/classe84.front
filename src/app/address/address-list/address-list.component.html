<ul class="address-list">
    <li *ngFor="let address of addressList" class="col-12">
        <app-address-detail
            [address]="address"
            (setFavoriteEmitter)="onSetFavoriteAddress($event)"
        ></app-address-detail>
    </li>
    <li *ngIf="!addressList.length"
        class="col-12 alert alert-info">No address to display...</li>
</ul>
