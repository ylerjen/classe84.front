<ul class="address-list">
    <li *ngFor="let address of addressList">
        <app-address-detail
            [address]="address"
            (setFavoriteEmitter)="onSetFavoriteAddress($event)"
            (editEmitter)="onEditAddress($event)"
            (deleteEmitter)="onDeleteAddress($event)"
        ></app-address-detail>
    </li>
    <li *ngIf="!addressList.length"
        class="alert alert-info">No address to display...</li>
</ul>
