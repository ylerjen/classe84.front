<section class="adr-detail">
    <header class="adr-detail-header">
        <a href="#" (click)="toggleMap($event)">
            <h1 class="adr-detail-title">{{ address.toString() }} <span *ngIf="address.is_default" class="badge badge-primary">Principale</span></h1>
            <i class="fa fa-chevron-down ml-3"></i>
        </a>
    </header>
    <div class="adr-detail-content" *ngIf="isMapVisible">
        <figure class="adr-detail-img">
            <img class="mb-2 mt-2"
            [src]="mapLink"
            alt="Map for coordinates {{ address.coordinates.toString() }}"/>
            <figcaption class="adr-detail-text">
                {{ address.coordinates.toString() }}
            </figcaption>
        </figure>
        <footer class="adr-detail-action">
            <a class="btn btn-primary btn-sm mr-1"
                title="Editer l'adresse"
                href="/addresses/{{ address.id }}/edit"
                (click)="edit($event)"
                ><i class="fa fa-pencil"></i
            > Editer</a>
            <button
                type="button"
                class="btn btn-danger btn-sm mr-1"
                title="Supprimer l'adresse"
                (click)="delete($event)">
                <i class="fa fa-trash"></i> Supprimer
            </button>
            <button *ngIf="!address.is_default"
                type="button"
                title="Définir comme adresse principale"
                class="btn btn-warning btn-sm mr-1"
                (click)="setAsFavorite($event)">
                <i class="fa fa-star"></i> Définir comme principale
            </button>
        </footer>
    </div>
</section>
